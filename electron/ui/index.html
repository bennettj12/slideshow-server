<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff00;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            color: #333;
        }
        h3 {
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        .folder-path {
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            word-break: break-all;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;

        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.loading {
            background-color: coral;
            color: rgb(52, 21, 10);
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }        
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Slideshow Configuration</h1>
        <p>Select folder for slideshow:</p>
        <button id="select-folder">Select Folder</button>

        <div id="folder-info" style="display: none">
            <h3>Selected Folder: </h3>
            <div id="folder-path" class="folder-path"></div>
        </div>

        <div id="status" class="status" style="display: none"></div>
        <div id="netStatus" class="status" style="display: none"></div>


    </div>
    <script src="../preload.js"></script>
    <script>
        document.getElementById('select-folder').addEventListener('click', async () => {
            await window.electronAPI.selectFolder();
        })

        window.electronAPI.onFolderSelected(async (event, path) => {
            const status = await window.electronAPI.getStatus();
            document.getElementById('folder-info').style.display = 'block';
            document.getElementById('folder-path').textContent = path;

            document.getElementById('status').style.display = 'block';
            document.getElementById('status').textContent = 'server starting';
            document.getElementById('status').className = 'status loading';
            
        })
        window.electronAPI.onServerStarted( async (event, data) => {

            document.getElementById('status').style.display = 'block';
            document.getElementById('status').textContent = data;
            document.getElementById('status').className = 'status connected';
        })
        window.electronAPI.onServerEnded( async (event, data) => {
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').textContent = "server shut down";
            document.getElementById('status').className = 'status disconnected';
        })

        window.electronAPI.onIpFound(async (event, data) => {
            document.getElementById('netStatus').style.display = 'block';
            document.getElementById('netStatus').textContent = data;
        })

        window.addEventListener('DOMContentLoaded', async () => {

            document.getElementById('status').textContent = status;
        })
    </script>
</body>
</html>
